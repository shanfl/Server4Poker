syntax = "proto3";
option optimize_for = LITE_RUNTIME;
package Pb.Base;


enum MSG_ID 
{
    ID_0 = 0;
    ID_HELLO        = 1;
    ID_PING         = 2;
    ID_PONG         = 3;
}


message Hello
{
    int32 servertype = 1;  // 
    string name = 2;
}


message Ping{
    int64 t1 = 1;
}

message Pong
{
    int64 t1 = 1;
    int64 t2 = 2;
}


